<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script src="main.js"></script>
      
<script>
	google.charts.load('current', {'packages':['corechart']});
	google.charts.setOnLoadCallback(drawInput);

	var input = new Float32Array(200);
	for(var i = 0; i < input.length; i++) {
		input[i] = (i%20 >= 10)? 1.0: 0.0;
	}
	
	function drawInput() {
		var tmp = [['Input', 'Input']];
		for(var i = 0; i < input.length; i++) {
			tmp.push([i, input[i]]);
		}
		var data = google.visualization.arrayToDataTable(tmp);

		var chart = new google.visualization.LineChart(document.getElementById('input_chart'));

		chart.draw(data, {series: {0: { color: 'red' }}});
    }
    
    function applyFilter() {		
		var output = _filter(input);
		var tmp = [['Output', 'Output']];
		for(var i = 0; i < output.length; i++) {
			tmp.push([i, output[i]]);
		}
		var data = google.visualization.arrayToDataTable(tmp);

		var chart = new google.visualization.LineChart(document.getElementById('output_chart'));

		chart.draw(data);
	}
	
</script>


<div class="container">
	<div class="mt-3">
		<div id="input_chart" style="width: 900px; height: 220px"></div>
		<button class="btn btn-primary" onclick="applyFilter()">Filter</button>
		<div id="output_chart" style="width: 900px; height: 350px"></div>
	</div>	
</div>
