<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.css">

<div class="container mt-3">
    <div class="form-group col-4">
        <label>Họ và tên</label>
        <input class="form-control" id="fullname" />
    </div>
    <div class="form-group col-4"> 
        <button class="btn btn-primary" type="button" onclick="btnClick()">Xác nhận</button>
    </div>
    <div id='result' class="form-group" style="display: none;">
        <label>Tên của bạn:</label>
        <span id='result_name'</span>
    </div>
</div>

<script>
    function btnClick() {
        document.getElementById('result_name').innerHTML = document.getElementById('fullname').value;
        document.getElementById('result').style.display = '';
    }
</script>
